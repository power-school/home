<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Home</title>
    <style>
      body {
        background-color: #1e1e21;
        margin: 0;
      }
      #header {
        text-align: center;
        font-family: Inter, sans-serif;
        font-size: 35px;
        opacity: 0.9;
        color: white;
        margin-top: 20px;
      }
      .buttonInfo {
        font-family: Inter, sans-serif; 
        font-size: 20px; 
        font-weight: 550;
        opacity: 0.7;
        color: white;
      }
      .title { 
        font-family: Inter, sans-serif;
        font-size: 35px;
        font-weight: 700;
        color: white;
      }
      #gamesButton {
        background-image: linear-gradient(#04d93d, #04d979);
        width: 400px;
        height: 150px;
        position: fixed;
        top: 10px;
        left: 10px;
        cursor: pointer;
        border: none;
        border-radius: 24px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s;
      }
      #gamesButton:hover {
        transform: scale(1.05);
        filter: brightness(115%);
      }
      #otherButton {
        background-image: linear-gradient(#3db1e3, #3dcae3);
        display: flex;
        border: none;
        cursor: pointer;
        position: fixed;
        flex-direction: column;
        justify-content: center;
        transition: transform 0.2s;
        width: 400px;
        height: 150px;
        position: fixed;
        right: 30px;
        align-items: center;
        top: 10px;
        border-radius: 24px;
      }
      #otherButton:hover{
        transform: scale(1.05);
        filter: brightness(115%);
      }

    </style>
    <script>
      function handleFirstTimeViewer() {
        if (!localStorage.getItem('visited')) {
          localStorage.setItem('visited', 'true');
          alert("Please don't go on this site if Blocksi is on!");
        }
      }

      window.onload = handleFirstTimeViewer;
    </script>
    <script>
     function openList(url) {
        var win = window.open('');
        win.document.write('<iframe src="' + url +'" frameborder="0"></iframe>');
win.document.write('<style>iframe {width: 100%; height: 100%; frameborder: 0; border: none; margin: 0; padding: 0;} html, body { margin: 0; padding: 0px;}</style>');
     }
       </script>
  </head>
  <body>
    <h1 id='header'>Bockag Games</h1>
    
    <button id='gamesButton' onclick='openList("https://power-school.github.io/grades/")'>
      <span class="title">Games</span>
      <span class='buttonInfo'>Main games</span>
    </button>
    <button id='otherButton' onclick='openList("https://jacobdavidsoniscool.github.io/Other")'>
<span class='title'>Other</span>
<span class='buttonInfo'>Suggestion form, etc.</span> 
</button>
  </body>
</html>
